<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FONT-AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>

  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Boolzapp</title>
</head>
<body class="vh-100 w-100">
  <div id="app" class="cst-container d-flex">
    <div class="aside h-100">
      <!-- top side -->
      <div class="top-side">
        <!-- barra utente -->
        <div class="d-flex justify-content-between top-option ps-2 pe-4">
          <div class="h-100 d-flex align-items-center">
            <div class="image">
              <img class="w-100 " src="img/avatar_io.jpg" alt="Mio Avatar">
            </div>
            <span>Sofia</span>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message mx-3"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- fine barra utente -->

        <!-- notifiche -->
        <div class="notifications w-100 d-flex align-items-center ps-3">
          <div class="image d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="d-flex flex-column ps-2">
            <span>Ricevi notifiche di nuovi messaggi</span>
            <span class="activ-notifications">Attiva notifiche desktop</span>
          </div>
        </div>
        <!-- end notifiche -->
      </div>
      <div class="w-100 p-2">
        <input class="search w-100" type="text">
      </div>
      <!-- ent top-side -->

      <!-- bottom side -->
      <div class="bottom-side">
      </div>
      <!-- end bottom-side -->

      
    </div>

    <div class="contact-container h-100">

    </div>




  </div>


  <script src="js/script.js"></script>
</body>
</html>
